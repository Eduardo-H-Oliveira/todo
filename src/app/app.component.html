<h1 class="title">{{ title }}</h1>

<ul *ngIf="mode=='list'">
    <p class="text-center" *ngIf="todos.length==0"><small> NÃ£o tem nem uma terefa hoje</small></p>
    <li *ngFor="let todo of todos">
        {{ todo.title }}
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button>
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button>
        <button (click)="remove(todo)">REMOVER</button>
    </li>
</ul>

<div id="modal" *ngIf="mode=='add'">
    <h1 class="test-center">Nova Tarefa</h1>
    <form [formGroup]="form">
        <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="title">
        <small class="danger" *ngIf="form.controls.title.invalid && ! form.controls.title.pristine">
            Este campo deve conter entre 3 e 60 caracteres <br> </small>
        <p class="text-center">
            <button class="button" [disabled]="form.invalid" (click)="add()"><i class="far fa-save"></i> Salvar</button>
        </p>
    </form>
</div>

<button class="add-button button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    NOVA TAREFA
</button>
<button class="add-button button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-plus-times"></i>
    CANCELAR
</button>
